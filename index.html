<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task App</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="app-ctn flex-column">
    <div class="info flex-column p-l-r-20 p-t-16">
      <p class="info-txt">Saturday, Aug 26</p>
      <p class="info-tasks">You have 5 tasks today</p>
    </div>
    <div class="days p-l-r-20">
      <div class="days-ctn flex p-b-5">
        <button class="calendar-btn"></button>
        <button class="day-btn">
          <span class="btn-date">25</span><br />
          <span class="btn-weekday">Fri</span>
          <span class="day-has-tasks flex"></span>
        </button>
        <button class="day-btn current-day">
          <span class="btn-date">26</span><br />
          <span class="btn-weekday">Sat</span>
          <span class="day-has-tasks flex">7</span>
        </button>
        <button class="day-btn">
          <span class="btn-date">27</span><br />
          <span class="btn-weekday">Sun</span>
          <span class="day-has-tasks flex">4</span>
        </button>
        <button class="day-btn">
          <span class="btn-date">28</span><br />
          <span class="btn-weekday">Mon</span>
          <span class="day-has-tasks flex"></span>
        </button>
        <button class="day-btn">
          <span class="btn-date">29</span><br />
          <span class="btn-weekday">Tue</span>
          <span class="day-has-tasks flex"></span>
        </button>
      </div>
    </div>
    <div class="categories flex-column p-l-r-16-20">
      <div class="section-header flex p-l-4">
        <h2>Categories</h2>
        <button class="mini-btn-add"></button>
      </div>
      <div class="category-ctn flex p-l-4 p-t-4">
        <div class="category category-active shadow">
          <p class="category-tasks"><span class="category-task-count">20</span> tasks</p>
          <p class="category-name">Personal</p>
          <button class="mini-btn-dots category-btn-pos"></button>
        </div>
        <div class="category shadow">
          <p class="category-tasks"><span class="category-task-count">12</span> tasks</p>
          <p class="category-name">Business</p>
          <button class="mini-btn-dots category-btn-pos"></button>
        </div>
        <div class="category shadow">
          <p class="category-tasks"><span class="category-task-count">9</span> tasks</p>
          <p class="category-name">Project X</p>
          <button class="mini-btn-dots category-btn-pos"></button>
        </div>
      </div>
    </div>
    <div class="flex-column p-l-20 p-r-10">
      <div class="tasks-header flex m-r-10">
        <h2>Today's tasks</h2>
        <div class="task-counter-ctn flex-column p-t-5">
          <div class="task-counter-txt m-b-5">
            <span class="task-counter-done">1</span>/<span class="task-count">6</span> done
          </div>
          <div class="task-bar">
            <div class="task-progress"></div>
          </div>
        </div>
      </div>
      <div class="tasks p-r-10">
        <label class="task flex p-l-10">
          <input type="checkbox" onclick="checkboxToggle(this)">
          <span class="checkbox-custom m-r-10"></span>
          <span class="task-txt">This is a first task</span>
          <div class="task-menu-ctn flex hide">
            <div class="task-menu-gradient"></div>
            <button class="task-menu-btn edit-btn" onclick="editTask(this)"></button>
            <button class="task-menu-btn del-btn" onclick="deleteTask(this)"></button>
            <button class="task-menu-btn tag-btn" onclick="tagTask(this)"></button>
            <button class="mini-btn-back back-btn-pos" onclick="closeTaskMenu(this)"></button>
          </div>
          <button class="task-btn mini-btn-dots task-btn-pos"></button>
        </label>

        <label class="task flex p-l-10">
          <input type="checkbox" onclick="checkboxToggle(this)">
          <span class="checkbox-custom m-r-10"></span>
          <span class="task-txt">This is a second task. It  is an example of a very long detailed task which collapses. Maximum number of lines
            is 1. If there are more then one line, three dots are used</span>
          <div class="task-menu-ctn flex hide">
            <div class="task-menu-gradient"></div>
            <button class="task-menu-btn edit-btn"></button>
            <button class="task-menu-btn del-btn"></button>
            <button class="task-menu-btn tag-btn"></button>
            <button class="mini-btn-back back-btn-pos"></button>
          </div>
          <button class="task-btn mini-btn-dots task-btn-pos"></button>
        </label>

        <label class="task flex p-l-10">
          <input type="checkbox" onclick="checkboxToggle(this)">
          <span class="checkbox-custom m-r-10"></span>
          <span class="task-txt">This is a third task. It is an example of a very long detailed task which collapses. Maximum number of lines
            is 1. If there are more then one line, three dots are used</span>
          <div class="task-menu-ctn flex hide">
            <div class="task-menu-gradient"></div>
            <button class="task-menu-btn edit-btn"></button>
            <button class="task-menu-btn del-btn"></button>
            <button class="task-menu-btn tag-btn"></button>
            <button class="mini-btn-back back-btn-pos"></button>
          </div>
          <button class="task-btn mini-btn-dots task-btn-pos"></button>
        </label>
        <!--  -->
        <label class="task flex p-l-10">
          <input type="checkbox" onclick="checkboxToggle(this)">
          <span class="checkbox-custom m-r-10"></span>
          <span class="task-txt">This is a fourth task.</span>
          <div class="task-menu-ctn flex hide">
            <div class="task-menu-gradient"></div>
            <button class="task-menu-btn edit-btn"></button>
            <button class="task-menu-btn del-btn"></button>
            <button class="task-menu-btn tag-btn"></button>
            <button class="mini-btn-back back-btn-pos"></button>
          </div>
          <button class="mini-btn-dots task-btn-pos"></button>
        </label>
        <label class="task flex p-l-10">
          <input type="checkbox" onclick="checkboxToggle(this)">
          <span class="checkbox-custom m-r-10"></span>
          <span class="task-txt">This is a fifth task</span>
          <button class="mini-btn-dots task-btn-pos"></button>
        </label>
        <label class="task flex p-l-10">
          <input type="checkbox" onclick="checkboxToggle(this)">
          <span class="checkbox-custom m-r-10"></span>
          <span class="task-txt">This is a sixth task</span>
          <button class="mini-btn-dots task-btn-pos"></button>
        </label>
      </div>
    </div>

    <button class="create-task-btn">create new task</button>
  </div>
</body>

<script src="js/main.js"></script>

</html>
